[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	waspinator/AccelStepper@^1.64
	arduino-libraries/Stepper@^1.1.3
	arduino-libraries/Ethernet@^2.0.0